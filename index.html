    <h1>Neuseelandreise</h1>
    <h2>Lake Pukaki</h2>
    <p> Der Lake Pukaki ist ein See auf der Südinsel Neuseelands. Er ist der größte von drei annähernd parallel in
        Nord-Süd-Richtung verlaufenden Seen am Nordrand des Mackenzie-Beckens.</p>
    <p>Die anderen beiden sind der Lake Ōhau und der Lake Tekapo.</p>
