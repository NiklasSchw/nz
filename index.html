    <h1>Neuseelandreise</h1>
    <h2>Lake Pukaki</h2>
    <p> Der <b>Lake Pukaki</b> ist ein See auf der Südinsel Neuseelands. Er ist <em>der größte von drei annähernd
            parallel in
            Nord-Süd-Richtung verlaufenden Seen</em> am Nordrand des <b><em>Mackenzie-Beckens</em></b>.</p>
    <p>Die anderen beiden sind der Lake Ōhau und der Lake Tekapo.</p>
    <p><a href="https://de.wikipedia.org/wiki/Lake_Pukaki">Quelle: Wikipedia</a></p>
